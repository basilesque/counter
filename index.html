<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto:ital,wght@0,300;1,100;1,300&family=Tektur:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="counter-el">
            <p>COUNTER</p>
        </div>
        <p id="number-el">0</p>
        <div id="button-container">
            <p>
                <button id="reset-btn" type="button" onclick="reset()">RESET</button>
                <button id="decrease-btn" type="button" onclick="decrease()">DECREASE</button>
                <button id="increase-btn" type="button" onclick="increase()">INCREASE</button>
                <button id="save-btn" type="button" onclick="save()">SAVE</button>
            </p>
        </div>
        <p id="saved-numbers-el">SAVED: <span id="saved-span"></span></p>
    </section>

    <script src="app.js"></script>

</body>

</html>
